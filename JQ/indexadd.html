<html lang="en">
<head>

<body>
    
    <form action="http://fe.it-academy.by/TestForm.php" name="name" method="post">
        <fieldset>
          
            <legend>Проверка пароля</legend>               
           
        <input  type="text" >*Пароль<br>              
        <input  type="password" >*Повторите пароль<br> 
        <button id="btn">Отправить</button> 
        </fieldset>
        </form>

    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <script>
       $(document).ready(function () {

       $("input:password, input:text").on('keyup', function(){
        var inp1 = $('input[type=text]');
        var inp2 = $('input[type=password]');
        var value1 = inp1.val();
        var value2 = inp2.val();

        if (value1 !== value2) {
            inp1.css('background', 'red');
            inp2.css('background', 'red')
        }
        else if (value1 ==="" && value2 ==="" ) {
            inp1.css('background', 'white')
            inp2.css('background', 'white')
        }
        else if (value1 === value2) {
            inp1.css('background', 'green')
            inp2.css('background', 'green')
        }




       })
       
       
 
       
       
    });

    </script>
</body>
