<br>
<fieldset>
<legend>Данные для входа и восстановления пароля</legend>
<input type="text" name="login" pattern="([A-Za-z])" maxlength="20" min="5" required placeholder="login"> <br>
<input type="text" name="passport" pattern="([A-Za-z])" maxlength="20" min="10" autocomplete="off" required placeholder="passport"> <br>

</fieldset>
<fieldset>
<legend>Данные для входа и восстановления пароля</legend>
<input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />*email <br>
<input type="text" name="url" pattern="^((http[s]?|ftp):\/)?\/?([^:\/\s]+)((\/\w+)*\/)([\w\-\.]+[^#?\s]+)(.*)?(#[\w\-]+)?$)">*url  <br>
</fieldset>

</fieldset>
